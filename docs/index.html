<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetra ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0af;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 18px;
        }
        #output {
            margin-top: 20px;
            background: #000;
            padding: 10px;
            border-radius: 6px;
            font-size: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zetra ID Generator</h1>
        <button onclick="generate()">Generate ID</button>
        <div id="output"></div>
    </div>

    <script>
        function generate() {
            const id = "ZETRA-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            document.getElementById("output").innerText = id;
        }
    </script>
</body>
</html>
