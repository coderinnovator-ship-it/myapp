<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetra Identity</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 32px;
            font-weight: bold;
        }

        p {
            margin: 10px 20px;
            font-size: 16px;
            color: #ccc;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 28px;
            background: #4c6fff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-secondary {
            margin-top: 15px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #4c6fff;
            color: #4c6fff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Popup overlay */
        .popup-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Popup box */
        .popup-box {
            background: #1a1a1a;
            padding: 25px;
            width: 85%;
            max-width: 380px;
            border-radius: 10px;
            text-align: left;
        }

        .popup-box h2 {
            margin-top: 0;
            font-size: 22px;
            margin-bottom: 12px;
        }

        .popup-box label {
            margin-top: 10px;
            font-size: 14px;
            color: #bbb;
            display: block;
        }

        .popup-box input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .close-btn {
            background: #ff4444;
            color: white;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn {
            background: #4c6fff;
            margin-top: 15px;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>ZETRA</h1>
    <p>One ID. One World. One You.</p>
    <p>Your identity stays on your device unless you choose to share it.</p>

    <button class="btn" onclick="openPopup()">Create my Zetra ID</button>
    <br>
    <button class="btn-secondary">Recover / Load</button>

    <p style="margin-top: 80px; font-size: 14px; color: #555;">Â© 2025 Zetra Core</p>

    <!-- POPUP -->
    <div id="popup" class="popup-bg">
        <div class="popup-box">
            <h2>Create Identity</h2>

            <label>Name:</label>
            <input id="name" type="text" required>

            <label>Username:</label>
            <input id="username" type="text" required>

            <label>Password:</label>
            <input id="password" type="password" required>

            <button class="submit-btn" onclick="submitForm()">Create</button>
            <button class="close-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function submitForm() {
            let name = document.getElementById("name").value.trim();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!name || !username || !password) {
                alert("Please fill all fields.");
                return;
            }

            alert("Zetra ID Created Successfully!");
            closePopup();
        }
    </script>

</body>
</html>
