<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetra Identity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        p {
            opacity: 0.8;
        }

        .container {
            width: 90%;
            max-width: 380px;
            background: #111;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 30px #000;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #0f62fe;
            padding: 14px;
            border: none;
            color: white;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        #resultBox {
            margin-top: 18px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            display: none;
            font-size: 15px;
            line-height: 1.4rem;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>ZETRA</h1>
    <p>One ID. One World. One You.</p>

    <div class="container">
        <input id="username" type="text" placeholder="Enter your name" required>
        <button onclick="generateID()">Create my Zetra ID</button>

        <div id="resultBox"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
